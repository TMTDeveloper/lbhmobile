<ion-footer class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required>
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Sandi" name="password" [(ngModel)]="registerCredentials.password"
                required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Masuk</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Daftar Baru</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-footer>
