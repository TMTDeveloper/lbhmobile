<ion-content class="main-bg">
    <div class="logo-row">
        <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
                <!-- <img src="http://placehold.it/300x200"/> -->
                <img src="assets/imgs/SIP-logo.png" width="300" />
                <!-- <ion-title style="color:white; font-size: 5em">
                          SIP
                        </ion-title> -->
                <!-- <ion-navbar color="primary">
                        <ion-title style="size:10em">
                          <h1>
                            <b>SIP</b>
                          </h1>
                        </ion-title>
                      </ion-navbar> -->
            </ion-col>
            <ion-col col-4></ion-col>
        </ion-row>
    </div>
    <div>
        <ion-grid class="main-btn-padding">
            <ion-row>
                <!-- first row -->
                <ion-col col-6>
                    <button item-end ion-button class="cross-btn-1"
                    (click)="seeMyKasus()">
                    Data<br/>
                    Kasus</button>
                </ion-col>
                <ion-col col-6>

                </ion-col>
            </ion-row>
            <ion-row>
                <!-- 2nd row -->
                <ion-col col-6>

                </ion-col>
                <ion-col col-6 id="margins-1">
                    <button item-start ion-button class="cross-btn-2"
                    (click)="seeKegiatan()">
                    Data<br/>
                    Kegiatan</button>
                </ion-col>
            </ion-row>
            <ion-row>
                <!-- 3rd row -->
                <ion-col col-6>
                    <button item-end ion-button class="cross-btn-3"
                    (click)="newKasus()">
                    Input<br/>
                    Kasus</button>
                </ion-col>
                <ion-col col-6>

                </ion-col>
            </ion-row>
            <ion-row>
                <!-- 4th row -->
                <ion-col col-6>

                </ion-col>
                <ion-col item-start col-6 id="margins-2">
                    <button ion-button class="cross-btn-4"
                    (click)="newKegiatan()">
                    Input<br/>
                    Kegiatan</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div [hidden]="true">
        <ion-grid>
            <ion-row class="main-btn-padding">
                <ion-col col-6>
                    <img ion-button class="main-btn" src="assets/imgs/kasus.png" style="width : 100% ; height : 100%"
                        (click)="seeMyKasus()">
                </ion-col>
                <ion-col col-6>
                    <img ion-button class="main-btn" src="assets/imgs/kegiatan.png" style="width : 100% ; height : 100%"
                        (click)="seeKegiatan()">
                </ion-col>
            </ion-row>

            <ion-row *ngIf="role==1">
                <ion-col col-6>
                    <button ion-button class="main-btn" style="width : 100% ; height : 150%" (click)="newKasus()">Kasus
                        Baru</button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button class="main-btn" style="width : 100% ; height : 150%"
                        (click)="newKegiatan()">Kegiatan Baru</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-footer [hidden]="true">
    <button class="btn-size" (click)="showCredits()" color="light" ion-button outline item-end>Credits</button>
</ion-footer>
