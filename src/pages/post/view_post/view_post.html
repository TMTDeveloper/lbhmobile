<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="Back"></ion-icon>
    </button>
    <ion-title>
      Post
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="jenis">
      <ion-segment-button value="kasus">
        Kasus
      </ion-segment-button>
      <ion-segment-button value="kegiatan">
        Kegiatan
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

  <ion-refresher (ionRefresh)="getDocumentRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="jenis">
    <ion-list *ngSwitchCase="'kasus'">
      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>
          <ion-icon name="person"></ion-icon>
        </ion-thumbnail>
        <h2>{{item.nama}}</h2>
        <p>{{item.judul}}</p>
